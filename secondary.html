<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Fundraising Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styleMain.css" />
    <link rel="stylesheet" href="/css/secondary.css" />
  </head>
  <body>
    <div class="navigation">
      <h2 id="logo">Team<span style="color: #81ce9c">Ease.</span></h2>
      <ul id="navBar">
        <a href="dashboard.html"><li>DashBoard</li></a>
        <a href="main.html"><li>Employee Management</li></a>
        <a href="secondary.html"><li style="color: #81ce9c">Donate</li></a>
      </ul>
      <div class="profileSection">
        <h3 style="font-family: 'Inter'">Admin</h3>
        <button
          onclick="logoutFunction()"
          class="logOutButton"
          style="color: black"
        >
          Logout
        </button>
      </div>
    </div>

    <h2 style="text-align: center">Employee Fundraising Campaigns</h2>

    <button class="add-campaign-button" onclick="openAddCampaignModal()">
      Add New Campaign
    </button>

    <table id="campaignTable">
      <thead>
        <tr>
          <th>Campaign Name</th>
          <th>Target Amount</th>
          <th>Current Amount</th>
          <th>Progress</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="donateModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeDonateModal()">&times;</span>
        <h2>Donate to Campaign</h2>
        <form id="donateForm">
          <label for="donationAmount">Donation Amount:</label>
          <input
            type="number"
            id="donationAmount"
            name="donationAmount"
            required
          /><br /><br />
          <input type="hidden" id="currentCampaignId" />
          <input type="submit" value="Donate" />
        </form>
      </div>
    </div>

    <div id="addCampaignModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddCampaignModal()">&times;</span>
        <h2>Add New Campaign</h2>
        <form id="addCampaignForm">
          <label for="campaignName">Campaign Name:</label>
          <input
            type="text"
            id="campaignName"
            name="campaignName"
            required
          /><br />
          <label for="targetAmount">Target Amount:</label>
          <input
            type="number"
            id="targetAmount"
            name="targetAmount"
            required
          /><br />
          <input type="submit" value="Add Campaign" />
        </form>
      </div>
    </div>

    <script src="/scripts/secondary.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
